<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Zeta</title>
    <link rel="stylesheet" type="text/css" href="/vendors/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/styles/style.css"/>

    <script type="application/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="application/javascript" src="/assets/scripts/app.min.js"></script>
</head>
<body ng-app="myApp">
    <h1>Angular Zeta</h1>
    <div class="container" ng-controller="welcomeController">
        <p class="lead">Hello Zeta!</p>

        <input ng-model="note.name" type="text" placeholder="Enter your name" />
        <button ng-click="clickButton(note)" class="btn btn-info">Submit Info</button>

        <h3>People!</h3>
        <div ng-repeat="people in nameArray">
            <div class="col-md-2 well">
                <p class="lead">{{people.name}}</p>
            </div>
        </div>
    </div>
</body>
</html>
